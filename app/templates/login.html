<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#554B6A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
    </div>
    <div class="auth-card">
        <h2>Sign in to Vault</h2>
        <div id="error-msg" class="alert alert-danger d-none"></div>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-btn">Sign in</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Don't have an account? <a href="/register">Create one</a></small>
        </div>
    </div>
</div>
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('login-btn');
    const err = document.getElementById('error-msg');
    btn.disabled = true;
    btn.textContent = 'Signing in...';
    err.classList.add('d-none');

    try {
        const resp = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            }),
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.detail || 'Login failed');
        window.location.href = '/';
    } catch (error) {
        err.textContent = error.message;
        err.classList.remove('d-none');
        btn.disabled = false;
        btn.textContent = 'Sign in';
    }
});
</script>
</body>
</html>
